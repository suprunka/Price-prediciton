<!DOCTYPE html>
<html lang="en">
<title>Houses prediction website</title>

{% extends "layout.html" %}
      {% block content %}
	<section >
		<form id="form_content" action="/reset_password" method="post">
			<h1>Reset password</h1>
			{{result}}
			<p></p>
			<input type="text" placeholder="Mail" required name="email" id="mail" />
			<p></p>
            <input type="text" placeholder="Token" required  name="token" id="token" />
			<p></p>
            <input type="submit" id="sub_btn" class="btn btn-outline-info" value="Send mail with new password"/>
			<p></p>
		</form>
	</section>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
<script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
